name: Deploy to IIS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up MSBuild
      uses: microsoft/setup-msbuild@v1      
    
    - name: Build the application
      run: |
        msbuild "DemoApp/DemoApp.vbproj" /p:Configuration=Release /p:TargetFrameworkVersion=v4.0

